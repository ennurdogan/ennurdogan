    <style>
        body {

            background-color: #f6ede7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            max-width: 800px;
        }

        caption {
            caption-side: top;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #a00;
        }

        th, td {
            border: 2px solid #a00; /* kırmızı kenarlık */
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f28c8c; /* kırmızı ton */
            color: white;
        }

        tr:nth-child(even) td {
            background-color: #fdd; /* açık kırmızı satırlar */
        }

        tr:nth-child(odd) td {
            background-color: #ffcfcf; /* biraz farklı kırmızı ton */
        }

        .saat {
            font-weight: bold;
            background-color: #e06c6c; /* saat sütunu kırmızı ton */
            color: white;
        }
    </style>
</head>
