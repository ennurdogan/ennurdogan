<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BTE311 Basit Animasyon</title>
<style>
body {
  background: #f6ede7;
  display: flex;
  justify-content: space-around;
  align-items: center;
  height: 100vh;
  flex-wrap: wrap;
  font-family: 'Segoe UI Emoji', 'Arial', sans-serif;
  margin: 0;
}

/* Genel top stili */
.ball {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 50px;
  position: relative;
}

/* YukarÄ± AÅŸaÄŸÄ± Giden */
.bounce {
  animation: upDown 2s ease-in-out infinite alternate;
}
@keyframes upDown {
  from { top: 0; }
  to { top: 100px; }
}

/* SaÄŸa Sola Giden */
.leftRight {
  animation: moveLR 3s ease-in-out infinite alternate;
}
@keyframes moveLR {
  from { left: 0; }
  to { left: 150px; }
}

/* DÃ¶nen */
.spin {
  animation: rotate 4s linear infinite;
}
@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
</style>
</head>
